            color: #ffffff;
            opacity: 0.7;
            transition: opacity 0.2s;
            cursor: pointer;
            z-index: 100;

                <img src="https://img.icons8.com/?size=100&id=36268&format=png&color=FFFFFF" class="pause-icon" style="display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {

        });
