    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.profile-container').classList.add('visible');
            }, 100);

            // Magnetic effect
            const card = document.querySelector('.profile-card');
            const wrapper = document.querySelector('.magnetic-wrapper');
            let isHovering = false;

            const lerp = (start, end, factor) => start + (end - start) * factor;
            let currentX = 0;
            let currentY = 0;
            let targetX = 0;
            let targetY = 0;

            const animate = () => {
                currentX = lerp(currentX, targetX, 0.1);
                currentY = lerp(currentY, targetY, 0.1);
                
                if (isHovering) {
                    wrapper.style.transform = `rotateY(${currentX}deg) rotateX(${-currentY}deg)`;
                } else {
                    wrapper.style.transform = 'rotateY(0deg) rotateX(0deg)';
                }
                
                requestAnimationFrame(animate);
            };

            const handleMouseMove = (e) => {
                const rect = card.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                // Check if mouse is over the card
                if (mouseX >= rect.left && mouseX <= rect.right && 
                    mouseY >= rect.top && mouseY <= rect.bottom) {
                    isHovering = true;
                    
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    // Calculate distance from center as a percentage
                    const deltaX = (mouseX - centerX) / (rect.width / 2);
                    const deltaY = (mouseY - centerY) / (rect.height / 2);

                    // Limit rotation to 7 degrees for smoother effect
                    targetX = deltaX * 7;
                    targetY = deltaY * 7;
                } else {
                    isHovering = false;
                    targetX = 0;
                    targetY = 0;
                }
            };

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseleave', () => {
                isHovering = false;
                targetX = 0;
                targetY = 0;
            });

            animate();
        });
    </script>
