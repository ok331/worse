<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>хуже</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: 1000;
            cursor: pointer;
        }

        .enter-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            letter-spacing: 2px;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 768px) {
            .enter-text {
                font-size: 1.2rem;
            }
        }

        .enter-text:hover {
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .pause-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .pause-btn {
                top: 10px;
                left: 10px;
                width: 35px;
                height: 35px;
            }
        }

        .pause-btn svg {
            fill: white;
            opacity: 0.7;
        }

        .pause-btn:hover {
            transform: scale(1.1);
        }

        .cards-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        @media (max-width: 1200px) {
            .cards-container {
                flex-direction: column;
                gap: 3rem;
            }
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
            transition: all 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @media (max-width: 768px) {
            .card {
                width: 85%;
                padding: 2rem;
                transform: translate(-50%, -50%) !important;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 1.5rem;
            }
        }

        .card:hover {
            transition: all 0.1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 480px) {
            .social-icons {
                gap: 1rem;
            }
        }

        .social-icon {
            color: white;
            font-size: 1.8rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .social-icon {
                font-size: 1.5rem;
            }
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .particle {
            pointer-events: none;
            position: fixed;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 3px;
            height: 3px;
            transition: transform 0.2s linear;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="enter-text">click to enter</div>
    </div>

    <div class="main-content hidden">
        <video id="bg-video" loop>
            <source src="SOLOX.mp4" type="video/mp4">
        </video>
        
        <button class="pause-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <rect x="6" y="4" width="4" height="16"/>
                <rect x="14" y="4" width="4" height="16"/>
            </svg>
        </button>

        <div class="cards-container">
            <div class="card">
                <div class="profile-img">
                    <img src="https://files.catbox.moe/64bvub.png" alt="whiterose">
                </div>
                <h1 class="name">whiterose</h1>
                <div class="social-icons">
                    <a href="https://discord.com/users/513461900533563394" target="_blank" class="social-icon">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://t.me/suixxide" target="_blank" class="social-icon">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="profile-img">
                    <img src="https://files.catbox.moe/e4aaw9.png" alt="exx">
                </div>
                <h1 class="name">exx</h1>
                <div class="social-icons">
                    <a href="https://discord.com/users/1328657978957762591" target="_blank" class="social-icon">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://t.me/swatzone" target="_blank" class="social-icon">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Disable right click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+U (view source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+I or F12 (inspect element)
            if ((e.ctrlKey && e.shiftKey && e.key === 'i') || e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+C (inspect element)
            if (e.ctrlKey && e.shiftKey && e.key === 'c') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+S (save page)
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                return false;
            }
        });

        // Additional protection against devtools
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            if(widthThreshold || heightThreshold) {
                document.body.innerHTML = '';
            }
        }

        setInterval(detectDevTools, 1000);

        // Detect mobile devices
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        document.addEventListener('DOMContentLoaded', () => {
            const landingPage = document.querySelector('.landing-page');
            const mainContent = document.querySelector('.main-content');
            const video = document.getElementById('bg-video');
            const pauseBtn = document.querySelector('.pause-btn');
            const cardsContainer = document.querySelector('.cards-container');

            // Disable magnetic effect on mobile
            if (!isMobile) {
                // Particle system
                let lastMouseX = 0;
                let lastMouseY = 0;
                let lastMoveTime = Date.now();
                const particles = [];
                const moveThreshold = 5; // Minimum mouse movement to create particles

                function createParticle(x, y, velocityX, velocityY) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    document.body.appendChild(particle);

                    const size = Math.random() * 3 + 2;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.opacity = '0.8';

                    const lifetime = Math.random() * 1000 + 500; // Random lifetime between 500-1500ms
                    const createdAt = Date.now();

                    particles.push({
                        element: particle,
                        velocityX: velocityX * (Math.random() * 0.5 + 0.5),
                        velocityY: velocityY * (Math.random() * 0.5 + 0.5),
                        createdAt,
                        lifetime
                    });
                }

                function updateParticles() {
                    const now = Date.now();
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const particle = particles[i];
                        const age = now - particle.createdAt;
                        
                        if (age >= particle.lifetime) {
                            particle.element.remove();
                            particles.splice(i, 1);
                            continue;
                        }

                        const progress = age / particle.lifetime;
                        const opacity = 0.8 * (1 - progress);
                        const scale = 1 - (progress * 0.5);

                        const currentX = parseFloat(particle.element.style.left);
                        const currentY = parseFloat(particle.element.style.top);
                        
                        particle.element.style.left = (currentX + particle.velocityX) + 'px';
                        particle.element.style.top = (currentY + particle.velocityY) + 'px';
                        particle.element.style.opacity = opacity;
                        particle.element.style.transform = `scale(${scale})`;

                        // Slow down the particle
                        particle.velocityX *= 0.95;
                        particle.velocityY *= 0.95;
                    }
                    requestAnimationFrame(updateParticles);
                }

                document.addEventListener('mousemove', (e) => {
                    const now = Date.now();
                    const dx = e.clientX - lastMouseX;
                    const dy = e.clientY - lastMouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const timeDiff = now - lastMoveTime;
                    
                    if (distance > moveThreshold) {
                        const speed = distance / (timeDiff || 16);
                        const numParticles = Math.min(Math.floor(speed * 2), 5);
                        
                        for (let i = 0; i < numParticles; i++) {
                            const velocityX = (dx / timeDiff) * 2;
                            const velocityY = (dy / timeDiff) * 2;
                            createParticle(e.clientX, e.clientY, velocityX, velocityY);
                        }
                        
                        lastMouseX = e.clientX;
                        lastMouseY = e.clientY;
                        lastMoveTime = now;
                    }
                });

                updateParticles();

                // Smoother tilt effect parameters
                const radius = 250; // Reduced radius
                const rotationStrength = 0.85; // Increased rotation for more bend
                const moveStrength = 0.1; // Keep subtle movement
                const maxRotation = 25; // Increased max rotation angle

                function getDistance(x1, y1, x2, y2) {
                    return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                }

                function lerp(start, end, factor) {
                    return start + (end - start) * factor;
                }

                // Apply magnetic effect to all cards
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    let currentRotateX = 0;
                    let currentRotateY = 0;
                    let currentMoveX = 0;
                    let currentMoveY = 0;

                    function animate(e) {
                        const rect = card.getBoundingClientRect();
                        const cardCenterX = rect.left + rect.width / 2;
                        const cardCenterY = rect.top + rect.height / 2;

                        const distance = getDistance(e.clientX, e.clientY, cardCenterX, cardCenterY);

                        if (distance < radius) {
                            const strength = (1 - distance / radius);
                            const targetMoveX = (e.clientX - cardCenterX) * strength * moveStrength;
                            const targetMoveY = (e.clientY - cardCenterY) * strength * moveStrength;
                            const targetRotateX = ((e.clientY - cardCenterY) / radius) * maxRotation * rotationStrength;
                            const targetRotateY = ((e.clientX - cardCenterX) / radius) * maxRotation * rotationStrength;

                            // Smooth interpolation
                            currentRotateX = lerp(currentRotateX, -targetRotateX, 0.1);
                            currentRotateY = lerp(currentRotateY, targetRotateY, 0.1);
                            currentMoveX = lerp(currentMoveX, targetMoveX, 0.1);
                            currentMoveY = lerp(currentMoveY, targetMoveY, 0.1);

                            card.style.transform = `
                                translate(${currentMoveX}px, ${currentMoveY}px)
                                rotateX(${currentRotateX}deg)
                                rotateY(${currentRotateY}deg)
                            `;
                        } else {
                            // Smooth return to center
                            currentRotateX = lerp(currentRotateX, 0, 0.1);
                            currentRotateY = lerp(currentRotateY, 0, 0.1);
                            currentMoveX = lerp(currentMoveX, 0, 0.1);
                            currentMoveY = lerp(currentMoveY, 0, 0.1);

                            if (Math.abs(currentRotateX) < 0.01 && Math.abs(currentRotateY) < 0.01 &&
                                Math.abs(currentMoveX) < 0.01 && Math.abs(currentMoveY) < 0.01) {
                                card.style.transform = 'none';
                            } else {
                                card.style.transform = `
                                    translate(${currentMoveX}px, ${currentMoveY}px)
                                    rotateX(${currentRotateX}deg)
                                    rotateY(${currentRotateY}deg)
                                `;
                            }
                        }
                    }

                    document.addEventListener('mousemove', animate);
                });
            }

            // Landing page click/touch handler
            const startHandler = () => {
                landingPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                video.play();
            };

            landingPage.addEventListener('click', startHandler);
            landingPage.addEventListener('touchend', startHandler);

            // Video pause/play functionality with touch support
            const toggleVideo = () => {
                if (video.paused) {
                    video.play();
                    pauseBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    `;
                } else {
                    video.pause();
                    pauseBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                    `;
                }
            };

            pauseBtn.addEventListener('click', toggleVideo);
            pauseBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                toggleVideo();
            });
        });
    </script>
</body>
</html>
