<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>хуже.лол</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #1e1e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            gap: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            backdrop-filter: blur(8px);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .avatar-container {
            position: relative;
            display: inline-block;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            display: block;
        }
        .name {
            font-size: 22px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        .username {
            font-size: 14px;
            color: #b0b0b0;
            cursor: pointer;
        }
        .links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .link img {
            width: 22px;
            height: 22px;
            transition: 0.3s;
        }
        .link img:hover {
            opacity: 0.7;
        }
        .notification {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .username:hover ~ .sad-face {
            opacity: 1;
        }
        .sad-face {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #b0b0b0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
    <script>
        function copyUsername(username, notificationId) {
            navigator.clipboard.writeText(username);
            const notification = document.getElementById(notificationId);
            notification.style.opacity = "1";
            setTimeout(() => {
                notification.style.opacity = "0";
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img class="avatar" src="https://cdn.discordapp.com/avatars/513461900533563394/001f9aaeb61e4c4fc758ab34147cfac7.png?size=1024" alt="Profile Picture">
        </div>
        <div class="name">верность</div>
        <div class="username" onclick="copyUsername('w_w34', 'copyNotification1')">@w_w34</div>
        <div id="copyNotification1" class="notification">Copied to clipboard!</div>
        <div class="links">
            <a href="#" class="link" onclick="copyUsername('w_w34', 'copyNotification1')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord"></a>
            <a href="https://t.me/enlout" target="_blank" class="link"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
            <a href="https://cuckold.lol" target="_blank" class="link"><img src="xx.png" alt="Website"></a>
        </div>
    </div>
    <div class="container">
        <div class="avatar-container">
            <img class="avatar" src="https://cdn.discordapp.com/avatars/244195743424970753/5640d61c7b848cd3a55d6bb16a762a74.png?size=1024" alt="Profile Picture">
        </div>
        <div class="name">harzza</div>
        <div class="username" onclick="copyUsername('harzza', 'copyNotification2')">@harzza</div>
        <div id="copyNotification2" class="notification">Copied to clipboard!</div>
        <div class="links">
            <a href="#" class="link" onclick="copyUsername('harzza', 'copyNotification2')"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord"></a>
            <a href="https://t.me/agesick" target="_blank" class="link"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
        </div>
    </div>
    <div class="sad-face">;(</div>
</body>
</html>
