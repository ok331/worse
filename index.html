<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .icon {
            font-size: 3em;
            color: #3498db;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .icon:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact {
            font-size: 1.1em;
            color: #95a5a6;
            margin-top: 40px;
        }

        .contact a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .builder {
            font-size: 6em;
            color: #e67e22;
            animation: bounce 1s infinite;
        }

        .construction {
            font-size: 5em;
            color: #f39c12;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <!-- Builder man and construction icons at the top -->
    <div class="builder">
        <i class="fas fa-person-digging"></i> <!-- Builder (person digging) -->
    </div>

    <h1>We're Building Something Great!</h1>
    <p>Our website is currently under development. Stay tuned for something amazing.</p>

    <!-- Tools and construction icons below -->
    <div class="icons">
        <i class="fas fa-tools icon"></i> <!-- Tools Icon for building -->
        <i class="fas fa-hammer icon"></i> <!-- Hammer Icon for construction -->
        <i class="fas fa-cogs icon"></i> <!-- Gears Icon for development -->
    </div>

    <div class="contact">
        <p>Need to contact us? <a href="https://t.me/enlout" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a></p>
    </div>

</body>
</html>
